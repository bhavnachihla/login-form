<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <header>
                <h1 id="title">Login</h1>
            </header>
            <form action="">
                <input type="text" id="username" name="username" placeholder="Username or Email address" >
                <br>
                <input type="password" id="password" name="password" placeholder="password" >
                <br>
                <br>
                <a href="#" id="forgotpassword">Forgot password</a>
                <br>
                <button id="btn" type="login">Login</button>
                <br>
                <br>

                <div class="links">
                    <a href="#"><img src="fb-logo.jpg" alt=""></a>
                    <a href="#"><img src="google-logo.jpg" alt=""></a>
                    <a href="#"><img src="linkdin-logo.jpg" alt=""></a>
                    
                   
                </div>

                <p class="signup">Not a member?<a href="#" id="signupBtn"><center>Sign Up</center></a></p>
            </form>
        </div>
    </div>
</body>
</html>
